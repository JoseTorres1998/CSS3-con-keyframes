<!DOCTYPE html>
<html>
<head>
    <style>
        /* Centrar el contenedor en la pantalla */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }

        .square {
            width: 100px;
            height: 100px;
            position: relative;
            background: blue;
            animation: 
                moveZigZag 4s infinite linear,
                colorChange 2s infinite,
                scaleSize 1.5s infinite;
        }

        /* Animación de movimiento en zigzag */
        @keyframes moveZigZag {
            0% {
                left: -200px;
                top: 0;
            }
            25% {
                left: 0px;
                top: 100px;
            }
            50% {
                left: 200px;
                top: 0;
            }
            75% {
                left: 0px;
                top: -100px;
            }
            100% {
                left: -200px;
                top: 0;
            }
        }

        /* Animación de cambio de color */
        @keyframes colorChange {
            0% { background: blue; }
            33% { background: red; }
            66% { background: green; }
            100% { background: blue; }
        }

        /* Animación de escala */
        @keyframes scaleSize {
            0% { transform: scale(1); }
            50% { transform: scale(1.5); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="square"></div>
</body>
</html>
